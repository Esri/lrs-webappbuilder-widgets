<div>
    <div data-dojo-attach-point="_contentPanel">  
        <table style="border-collapse: separate; border-spacing: 5px 8px; width: 100%">
            <tr>
                <td>                    
                    <label>
                        <span class="noWrap">${nls.network}</span>
                        <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="_networkSelect" data-dojo-attach-event="onChange:_onNetworkSelectChange" style="width: 100%; margin: 2px 0px;"></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <span class="noWrap">${nls.events}</span>
                    </label>
                    <div style="max-height: 100px; overflow: auto;">                        
                        <table>
                            <tr>
                                <td style="vertical-align: top;"><div data-dojo-attach-point="_eventsDiv1"></div></td>
                                <td style="vertical-align: top; padding-left: 10px;"><div data-dojo-attach-point="_eventsDiv2"></div></td>
                            </tr>
                        </table>
                    </div>
                    <div style="padding-top: 5px;"> 
                        <div class="jimu-btn" data-dojo-attach-event="onClick:_selectAllEvents" title="${nls.selectAll}">${nls.selectAll}</div> 
                        <div class="jimu-btn" data-dojo-attach-event="onClick:_clearAllEvents" title="${nls.clear}">${nls.clear}</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>                    
                    <label>
                        <span class="noWrap" data-dojo-attach-point="_fromRouteLabel">${nls.fromRouteName}</span>
                        <div data-dojo-type="widgets/OverlayEvents/lrscommon/js/form/RoutePicker" data-dojo-attach-point="_fromRouteInput" style="width: 100%;" required></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>                    
                    <label>
                        <span class="noWrap" data-dojo-attach-point="_fromMeasureLabel">${nls.fromMeasure}</span>
                        <div data-dojo-type="widgets/OverlayEvents/lrscommon/js/form/MeasurePicker" data-dojo-attach-point="_fromMeasureInput" style="width: 100%;"></select>
                    </label>
                </td>
            </tr>
            <tr data-dojo-attach-point="_toRouteDiv">
                <td>                    
                    <label>
                        <span class="noWrap" data-dojo-attach-point="_toRouteLabel">${nls.toRouteName}</span>
                        <div data-dojo-type="widgets/OverlayEvents/lrscommon/js/form/RoutePicker" data-dojo-attach-point="_toRouteInput" style="width: 100%;"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>                    
                    <label>
                        <span class="noWrap" data-dojo-attach-point="_toMeasureLabel">${nls.toMeasure}</span>
                        <div data-dojo-type="widgets/OverlayEvents/lrscommon/js/form/MeasurePicker" data-dojo-attach-point="_toMeasureInput" style="width: 100%;"></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="alignTdRight">
                    <div class="jimu-btn" data-dojo-attach-event="onClick:_pan" title="${nls.pan}">${nls.pan}</div>
                    <div class="jimu-btn" data-dojo-attach-event="onClick:_zoom" title="${nls.zoom}">${nls.zoom}</div>
                    <div class="jimu-btn" data-dojo-attach-event="onClick:_overlay" title="${nls.overlay}">${nls.overlay}</div>
                </td>
            </tr>
        </table>
    </div>
    <div data-dojo-attach-point="_errorPanel" class="errorPanel" >${nls.error}</div>
    <div data-dojo-attach-point="_busyPanel" class="busyPanel"><div data-dojo-type="jimu/dijit/LoadingIndicator"></div></div>
    <div data-dojo-attach-point="_loadingPanel" class="loadingPanel"><div data-dojo-type="jimu/dijit/LoadingIndicator"></div></div>
</div>
